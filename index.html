<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>
  <div class="popup">
    <div class="popup__container">
      <div class="popup__heading">
        <img src="./dist/img/ok-circle-svgrepo-com.svg" alt="" class="popup__ok">
        <p>Message Sent</p>
      </div>
    </div>
    <p class="popup__outer">Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  <div class="form-container">

    <form action="" class="form">
      <h1 class="form__heading">Contact Us</h1>
      <div class="form__names-box">
        <div class="form__box">
          <label for="name" class="form__label form__label-name">First Name *</label>
          <input type="text" class="form__input form__input-name" name="name" id="name">
          <p class="error name-error">This field is required</p>
        </div>
        <div class="form__box">
          <label for="surname" class="form__label form__label-surname">Last Name *</label>
          <input type="text" class="form__input form__input-surname" name="surname" id="surname">
          <p class="error surname-error">This field is required</p>
        </div>
      </div>
      <div class="form__box">
        <label for="email" class="form__label form__label-email">Email Address *</label>
        <input type="text" class="form__input form__input-email" name="email" id="email">
        <p class="error email-error">Please enter a valid email address</p>
      </div>
      <label for="" class="form__label form__label-query">Query Type *</label>
      <div class="form__query-box">
        <div class="form__query">
          <input type="radio" class="form__input form__input-radio" name="querytype" name="general">
          <label for="general" class="form__label-radio">General Enquiry
          </label>
        </div>
        <div class="form__query">
          <input type="radio" class="form__input form__input-radio" name="querytype" name="support">
          <label for="support" class="form__label-radio">Support Request</label>
        </div>
      </div>
      <p class="error query-error">Please select a query type</p>
      <div class="form__box">
        <label for="message" class="form__label form__label-radio">Message *</label>
        <textarea name="message" id="message" class="form__textarea"></textarea>
        <p class="error message-error">This field is required</p>
      </div>
      <div class="form__submit-box">
        <input type="checkbox" name="check" id="rules" class="form__checkbox-rules">
        <label for="check" class="form__submit-label">I consent to being contacted by the team *</label>
        <p class="error check-error">To submit this form, please consent to being contacted</p>
      </div>
      <input type="submit" value="Submit" class="form__input-submit" id="submit">
    </form>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="./dist/js/script.min.js"></script>
</body>

</html>
